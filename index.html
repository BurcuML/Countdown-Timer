<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Countdown Timer</title>
  </head>

  <body>
    <div class="container">
      <div class="glassmorph hidden center" id="glassmorph">
        <div class="glass flex"><span id="minutes"></span></div>
        <div class="glass flex">
          <span id="seconds" style="color: #ffe4c1"></span>
        </div>
      </div>

      <div class="inp visible center button">
        <div class="flex">
          <input type="number" placeholder="Minute" class="minute-input" />
          <input type="number" placeholder="Second" class="second-input" />
        </div>

        <button id="startButton" class="btns">Ba≈ülat</button>
      </div>
      <div class="buttons hidden"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
